live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: false
  triple_click:
    threshold: 300
  url:
    launcher:
      args: []
      program: chromium
    modifiers: None
mouse_bindings:
  - action: PasteSelection
    mouse: Middle
debug:
  render_timer: false
  persistent_logging: false
scrolling:
  auto_scroll: false
  faux_multiplier: 3
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: false
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
tabspaces: 8
visual_bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0
window:
  decorations: full
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: false
  padding:
    x: 2
    y: 2
  startup_mode: Windowed
